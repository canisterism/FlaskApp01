<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width",initial-scale=1>
    <title>アンサ；トップページ</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark navbar-expand-lg"> 
        <a class="navbar-brand" href="/">アンサ.com</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">ホーム<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about">アンサについて</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/question">質問</a>
                </li>
            </ul>                
            <span class="navbar-text">
                <a href="/login" class="btn btn-primary">ログイン</a>
            </span>
        </div>
    </nav>    
    <div class="container" style="margin: top 20px;">
        <div class="row">
            <div class="col-2 col-sm-1 col-md-1 col-lg-1">
                <img class="img-thumbnail" style="min-width:36px" src="/static/b.jpg">
            </div>
            <div class="col-10 col-sm-11 col-md-11 col-lg-11">
                <div class="card text-center">
                    <div class="card-body">
                        <p class="card-text">質問や回答を入れるための箱です。</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row" style="margin: top 20px;">
            <div class="col-12">
                <form action="/answer" method="POST">
                    <div class="form-group">
                        <textarea class="form-control" id="textarea" rows="3"></textarea>
                        <button type="submit" class="btn btn-primary">送信する</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
</html>
